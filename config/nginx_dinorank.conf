
# DINORANK SEOCONJUNTA - CLOUDFLARE PROXY MODE
# Cloudflare maneja SSL, nginx recibe HTTP en puerto 80

upstream dinorank_backend {
    server 127.0.0.1:4040;
    keepalive 64;
}

# Configuración para confiar en las IPs de Cloudflare
# Esto permite que nginx obtenga la IP real del visitante desde los headers CF-Connecting-IP
set_real_ip_from 173.245.48.0/20;
set_real_ip_from 103.21.244.0/22;
set_real_ip_from 103.22.200.0/22;
set_real_ip_from 103.31.4.0/22;
set_real_ip_from 141.101.64.0/18;
set_real_ip_from 108.162.192.0/18;
set_real_ip_from 190.93.240.0/20;
set_real_ip_from 188.114.96.0/20;
set_real_ip_from 197.234.240.0/22;
set_real_ip_from 198.41.128.0/17;
set_real_ip_from 162.158.0.0/15;
set_real_ip_from 104.16.0.0/13;
set_real_ip_from 104.24.0.0/14;
set_real_ip_from 172.64.0.0/13;
set_real_ip_from 131.0.72.0/22;
set_real_ip_from 2400:cb00::/32;
set_real_ip_from 2606:4700::/32;
set_real_ip_from 2803:f800::/32;
set_real_ip_from 2405:b500::/32;
set_real_ip_from 2405:8100::/32;
set_real_ip_from 2a06:98c0::/29;
set_real_ip_from 2c0f:f248::/32;

# Header para obtener la IP real
real_ip_header CF-Connecting-IP;
real_ip_recursive on;

server {
    listen 80;
    server_name dinorank.seoconjunta.net;

    tcp_nodelay on;
    tcp_nopush on;

    # Tamaños de buffer para peticiones grandes
    client_max_body_size 100M;
    client_body_buffer_size 1M;

    access_log logs/dinorank_access.log;
    error_log  logs/dinorank_error.log;

    # Security headers (Cloudflare también puede agregarlos)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    location / {
        proxy_pass http://dinorank_backend;

        # Headers básicos
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # IMPORTANTE: Cloudflare envía esto, preservarlo
        proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;

        # Headers específicos de Cloudflare (opcional pero útil)
        proxy_set_header CF-Connecting-IP $http_cf_connecting_ip;
        proxy_set_header CF-RAY $http_cf_ray;
        proxy_set_header CF-Visitor $http_cf_visitor;

        # Configuración de proxy
        proxy_buffering off;
        proxy_request_buffering off;
        chunked_transfer_encoding on;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
        proxy_send_timeout 300s;

        # WebSocket support (si se necesita)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
        proxy_next_upstream_tries 2;
    }

    # Health check endpoint (opcional)
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
}

